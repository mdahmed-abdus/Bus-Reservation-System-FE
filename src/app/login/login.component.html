<form (submit)="onSubmit()">
  <input
    name="email"
    type="email"
    placeholder="Enter Email"
    required
    [(ngModel)]="user.mail"
  />
  <input
    name="password"
    type="password"
    placeholder="Enter password"
    required
    [(ngModel)]="user.pwd"
  />
  <button type="button" (click)="onCancel()">Cancel</button>
  <button type="submit">Login</button>
</form>
